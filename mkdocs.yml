site_name: TrySpace Atlas
site_url: https://tryspaceorg.github.io
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/tryspace_logo_transparent.png

nav:
  - Home: index.md
  - User Guides:
    - Getting Started: user-guides/getting-started.md
    - Installation: user-guides/installation.md
    - Configuration: user-guides/configuration.md
    - Operations: user-guides/operations.md
    - Data & Cleanup: user-guides/data-and-cleanup.md
    - Troubleshooting: user-guides/troubleshooting.md
  - Examples and Tutorials:
      - Basic Simulation: examples-and-tutorials/basic-simulation.md
  - Developer Documentation:
      - Architecture Overview: developer-documentation/architecture-overview.md
